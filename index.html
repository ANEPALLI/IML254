<style>
	body, html {
	    margin: 0;
	    padding: 0;
	    height: 100%;
	    width: 100%;
	    font-family: courier;
	    font-size: 18px;
	}

	.container {
	    display: flex;
	    flex-direction: column;
	    height: 100%;
	}

	.row {
	    border: 1px solid #ccc;
	}

	.header {
	    flex: 0 0 60px;
	    background-color: #000022;
	    display: flex;
	    align-items: center;
	    justify-content: space-between;
	    padding: 0 20px; 
	}

	.content {
	    flex: 1;
	    position: relative;
	    overflow: hidden;
	}

	.content video {
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    object-fit: cover;
	}

	.footer {
	    flex: 0 40px;
	    background-color: #000022;
	    color: #fff;
	    text-align: center;
	    padding: 10px 0;
	}

	.footer p {
	    margin: 0;
	    padding: 0;
	}

	.footer-icons {
	    display: flex;
	    justify-content: center;
	    gap: 30px;
	    margin-top: 6px;
	}

	.footer-icons img {
	    height: 30px;
	    width: 30px;
	}

	iframe {
	    width: 100%;
	    height: 100%;
	    border: none;
	    z-index: 1;
	    position: relative;
	}

	.nav {
	    display: flex;
	    justify-content: space-around;
	    align-items: center;
	    height: 100%;
	}

	.nav a, .nav .chat-icon {
	    text-decoration: none;
	    color: #fff;
	    padding: 10px;
	    display: flex;
	    align-items: center;
	}

	.nav a:hover, .nav .chat-icon:hover {
	    background-color: #e28413;
	    color: #000;
	}

	.dropdown {
	    position: relative;
	    display: inline-block;
	}

	.dropdown-content {
	    display: none;
	    position: absolute;
	    background-color: #e28413;
	    min-width: 130px;
	    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	    z-index: 9999;
	}

	.dropdown-content a {
	    color: #000;
	    padding: 12px 16px;
	    text-decoration: none;
	    display: block;
	}

	.dropdown-content a:hover {
	    background-color: #fff;
	}

	.dropdown:hover .dropdown-content {
	    display: block;
	}

	.dropdown:hover .dropbtn {
	    background-color: #e28413;
	}

	.logo {
	    height: 120px;
	    padding: 10px;
	}

	.chat-icon img {
	    height: 24px;
	    width: 24px;
	    margin-left: 10px;
	}
</style>
