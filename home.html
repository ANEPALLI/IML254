<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Website created as to complete my individual assignment IML254 as a Library Informatics student (CDIM144).">
    <meta name="keywords" content="Home, photos, videos, personal informations, profiles ">
    <meta name="author" content="Muhammad Hanif Aiman Bin Kamaruzaman">
    <title>Home - My Personal Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .row {
            border: 1px solid #ccc;
        }

        .header {
            flex: 0 0 60px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .content video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            flex: 0 0 40px;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .nav a, .nav .chat-icon {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .nav a:hover, .nav .chat-icon:hover {
            background-color: #ddd;
            color: #000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
        }

        .logo {
            height: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
     <div class="row content">
            <video autoplay muted loop>
                <source src="image/welcomevid.mp4" type="video/mp4">
            </video>
    </div>
</body>
</html>
